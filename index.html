<!--
    Andrew Basore
    Intent:
    HTML file to be served to the browser. We import
    CSS, our bundled JS from webpack is run at the end of
    this file to render our Hello React component to the browser
    Description:
    This project is an exercise and a template for React boilerplates
    using
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basore Technologies</title>
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div id='app'></div> <!-- div#app is where React App is rendered with ReactDOM.render in app.js-->
    <script src="/dist/bundle.js"></script> <!-- /dist/bundle.js is our compiled JS from webpack-->
</body>
</html>
